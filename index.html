<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 10%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: red;}
#News {background-color: green;}
#Contact {background-color: blue;}
#About {background-color: orange;}
#Soraka {background-color: purple;}
#Zilean {background-color: yellow;}
  
</style>
</head>
<body>

  <h1> https://na.op.gg/summoner/userName=thetankman<\h1>
<button class="tablink" onclick="openPage('Home', this, 'red')">Windspeaker's Blessing</button>
<button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">Si Vis Pacem</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Dirty Paws</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">Taste Of Purple</button>
<button class="tablink" onclick="openPage('Soraka', this, 'purple')">Bananas Foster</button>
<button class="tablink" onclick="openPage('Zilean', this, 'yellow')">The Grateful Dead</button>


<div id="Home" class="tabcontent">
  <h3>Janna</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="News" class="tabcontent">
  <h3>Karma</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Contact" class="tabcontent">
  <h3>yuuuuumi :3</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>lulu sucks</h3>
  <p>Who we are and what we do.</p>
</div>
  
<div id="Soraka" class="tabcontent">
  <h3>landrys here we go</h3>
  <p>healing</p>
</div>
  
<div id="Zilean" class="tabcontent">
  <h3>sweet evelynn and shes my hearts delight</h3>
  <p>slows</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
